<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/admin.css">

    <title>YÖNETİCİ SAYFASI</title>
</head>

<body>
    <div class="container-fluid h-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
            style="margin-left: -15px; margin-right: -15px">
            <a class="navbar-brand" href="#">Yönetici Paneli</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="btn btn-outline-danger text-light" href="/">Çıkış</a>
            </div>
            
        </nav>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-12 col-md-3 mb-2">
                <div class="card border-dark">
                    <div class="card-header p-1 bg-dark">
                        <h3 class="text-center card-title card-text text-light my-2">KAYITLAR</h3>
                    </div>
                    <div class="card-body p-0 bg-light">
                        <div class="container-fluid my-2">
                            <input class="form-control" id="FilterInputListID" type="text" placeholder="Kayıt Ara..">
                            <br>
                            <ul class="list-scroll p-0" id="FilterList">
                            </ul>
                        </div>
                    </div>

                    <div class="card-footer bg-dark text-white">
                        <span class="badge badge-primary">Daha önceden onaylı</span>
                        <span class="badge badge-success">Henüz onaylanan</span>
                        <span class="badge badge-light">Onaylanmamış</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-9 col-lg-6  pl-md-0">

                <div class="card border-dark">

                    <div class="card-header">
                        <div class="text-center">
                            <h4>ÖĞRENCİ BİLGİLERİ</h4>
                        </div>
                        <div class="row ">
                            <div class="col-6 col-md-4 pl-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark text-light">Ad:</span>
                                    </div>
                                    <input type="text" class="form-control" value="" id="ad" readonly>
                                </div>
                            </div>

                            <div class="col-6 col-md-4 pl-0">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark text-light">Soyad:</span>
                                    </div>
                                    <input type="text" class="form-control" value="" id="soyad" readonly>
                                </div>
                            </div>

                            <div class="col-12 col-md-4 mt-2 mt-md-0 pl-0 pr-1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark text-light">TC No:</span>
                                    </div>
                                    <input type="text" class="form-control" value="" id="tc" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-sm table-responsive-sm table-striped table-bordered">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th scope="col">Ders Adı</th>
                                    <th scope="col">Kredi/Saat</th>
                                    <th scope="col">Not</th>
                                    <th scope="col">İSTE Karşılığı</th>
                                    <th scope="col">Kredi/Saat</th>
                                    <th scope="col">Onay</th>
                                </tr>
                            </thead>
                            <tbody id="dersler" class="bg-white">

                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                            <button type="button" class="btn bg-success text-light btn-block" id="onayla"><strong>DEĞİŞİKLİKLERİ KAYDET</strong></button>
                    </div>

                </div>

            </div>
        </div>




        <script src="public/js/admin.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script>//liste filtreleme için
            $(document).ready(function () {
                $('#FilterInputListID').on('keyup', function () {
                    var value = $(this).val().toLowerCase();
                    $('#FilterList li').filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                    });
                });
            });
        </script>
</body>

</html>
